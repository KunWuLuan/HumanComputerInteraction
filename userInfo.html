<!DOCTYPE html>

<html dir="ltr" lang="zh-CN" data-role-name="MeePortal">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="./css/ui.css">
<link rel="stylesheet" href="./css/layout.css">
<style type="text/css">
.c-paragraph
{padding:0 24px 0 0!important;
color:blue;}
.context-uhf a.c-action-trigger
{color:#0067B8}
</style>

<title>电信云 | 你的个人档案</title>
</head>

<body>
	<div id="paper-wrapper" class="title-wrapper">
		<header id="site-header" class="c-uhfh">
				<div style="width:50px height50px">
				</div>
				<div>
					<a id="logo" class="c-logo" aria-label="首页">
						<span>电信云</span>
					</a>
					
					<nav id="uhf-c-nav" role="naviagation">
						<a id="profile" href="./profile" class="c-uhf-nav-link f-current">你的信息</a>
						<a id="news" href="./news" class="c-uhf-nav-link">要闻</a>
						<a id="maps" href="./maps" class="c-uhf-nav-link">学院导航图</a>
						<a id="community" href="./community" class="c-uhf-nav-link">贴吧</a>	
						<a id="HeadFrame" href="./HeadFrame" class="c-uhf-nav-link" align="right"></a>
					<div class="msame_Header header-layout">
					
						<img role="presentation" src="./img/ProfilePhoto.jpg"  style="margin-top:5px" class="element x-hidden-focus msame_Header_picframe">			
				
					</div>
					</nav>
				</div>
						
					
					
		</header>	
	</div>			
			
	<div id="main-content-landing" class="main-layout">
		<main id="profile-landing" role="main">
		<div class="pageLeft">
			<div id="profile-app-host" class="data_grid">
				<h1 class="amc-heading-1">你的信息</h1>
			</div>
			
			<div id="picMenu" class="picMenu-layout">
				<div id="picture" class="photo-layout">
					<img src="./img/ProfilePhoto.jpg" class="person-graphic">
				</div>
				<div id="editPhoto" class="editPhoto-layout">
					<a id="edit-picture-button" href="./TelecomCloud/edit-picture" class="c-hyperlink">
					<span>更改图片</span>
					</a>
				</div>
			</div>
		</div>
		
		<div class="pageRight">
			<div class="person-name-section">
				<h2 class="c-heading-2 person-name">				
				章 苏尧
				</h2>
				<a id="edit-name-button" class="c-hyperlink" href="./TelecomCloud/edit-name">
				编辑名字
				</a>
			</div>
		
		<div id="organize" class="organize-layout">
		
		<div class="subOrganize-icon-layout">
			<img src="./img/mee-icon.png" class="mee-icon">	
		</div>
		<div class="media-body-wrapper">
			<div class="subOrganize-value-layout">
			<p class="c-heading-6 mee-media">872188659@qq.com</p>
			</div>
			<div class="personal-edit-links subOrganize-edit-layout">
			<a class="c-hyperlink" href="./TelecomCloud/editAddress">管理你的登陆电子邮件地址或电话号码</a>
			</div>
		</div>
		
		<div class="subOrganize-icon-layout">
			<img src="./img/birthday-cake.png" class="mee-icon">	
		</div>
		<div class="media-body-wrapper">
			<div class="subOrganize-value-layout">
			<p class="c-heading-6 mee-media">1997/1/28</p>
			</div>
			<div class="personal-edit-links subOrganize-edit-layout">
			<a class="c-hyperlink" href="./TelecomCloud/editAddress">编辑出生日期</a>
			</div>
		</div>
		
		<div class="subOrganize-icon-layout">
			<img src="./img/male-and-female.png" class="mee-icon">	
		</div>
		<div class="media-body-wrapper">
			<div class="subOrganize-value-layout">
			<p class="c-heading-6 mee-media">男</p>
			</div>
		</div>
		
		<div class="subOrganize-icon-layout">
			<img src="./img/resume.png" class="mee-icon">	
		</div>
		<div class="media-body-wrapper">
			<div class="subOrganize-textarea-layout">
				<textarea class="textarea-layout" placeholder="大家好，我是章苏尧" style="font-size: 18px;"></textarea>
			</div>
			<div class="personal-edit-links subOrganize-editresume-layout">
			<a class="c-hyperlink" href="./TelecomCloud/editAddress">编辑</a>
			</div>
		</div>
				
		</div>
		</div>
		</main>	
	</div>
</body>

</html>
